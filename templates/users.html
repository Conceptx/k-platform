{% extends "dashboard.html" %}
{% block title %}Kudziya Users{% endblock %}
{% block content %}
<!-- Section : Users -->
<section class="section section-users grey lighten-4 sec">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Users</span>
                        <table class="striped">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in users %}
                                <tr>
                                    <td width="70"><img src="../static/img/avatar.jpg" style="width:40%; margin-left: 10px"
                                            class="responsive-img circle">
                                    </td>
                                    <td>{{i[0]}}</td>
                                    <td>{{i[1]}}</td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
